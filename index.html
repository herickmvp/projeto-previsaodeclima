<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="api.js"></script>
    <title>Projeto previsão do tempo</title>
</head>

<body>
    <div class="big-box">
        <input class="input-search" placeholder="Faça sua busca">
        <button class="button-search" onclick="SearchCity()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>

        <div class="box-medium">
            <h2 class="city">Tempo no Brasil</h2>
            <p class="temp">° C</p>
        </div>

        <div class="box-low">
            <img class="img-prev" alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png">
            <p class="text-prev">Indefinido</p>
        </div>
        <p class="umidade">Umidade:</p>
    </div>

</body>

</html>
